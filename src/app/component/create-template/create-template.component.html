<div>
    <div *ngIf="isConfirm" class="alert alert-danger alert-dismissible fade show" role="alert">
      Template Created  !!!
     <strong>
      Successfully !!!
      </strong>
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
   <div class="container">
        <table class="example-full-width" cellspacing="2">
            <tr>
              <td>
                  <h3>Create New Template</h3>
              </td>
            </tr>
            <tr>
                <td>
                Template Name : <input placeholder="Enter Template name" [(ngModel)]="name" />
                </td>
            </tr>
                     
            <tr>
                <td>
                 Index Patterns :  &nbsp;&nbsp; <input placeholder="Enter index Patterns" [(ngModel)]="index_patterns" />
                </td>
            </tr>
           
            <tr> <td>
                No of Shards :  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input placeholder="Number of shard " [(ngModel)]="number_of_shards" />
              </td></tr>
              <tr> <td>
                No of Replicas : &nbsp;&nbsp; <input placeholder="Number of replicas " [(ngModel)]="number_of_replicas" />
              </td></tr>
            <tr><td><b>Do Mappings</b></td></tr>
            <tr>  <td> <button type="button" class="btn btn-primary "(click)="openDialog()">Add Mappings</button></td>
            </tr>
            <tr>
                <td>
                  
                <button type="button" class="btn btn-success"(click)="createTemplate()" mat-flat-button color="Green">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>

                </td>
                
                
            </tr>

                    
  <div> 
    
    


    </div>
